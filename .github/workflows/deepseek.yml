name: Deepseek Automation

on:
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Install Modern Dependencies
        run: |
          npm install puppeteer@22.11.0 puppeteer-extra@3.3.6 puppeteer-extra-plugin-stealth@2.11.2
          sudo apt-get install -y \
            libgbm-dev \
            libxshmfence-dev \
            libasound2 \
            libnss3

      - name: Run Automation
        run: node deepseek.js || true

      - uses: actions/upload-artifact@v4
        with:
          name: results
          path: '*.png'
