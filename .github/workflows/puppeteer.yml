name: Run Puppeteer Script

on:
  workflow_dispatch:

jobs:
  puppeteer-job:
    runs-on: ubuntu-22.04  # Use this for stability

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm install puppeteer

      - name: Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libgbm1 \
            libgtk-3-0 \
            libpango-1.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            fonts-liberation \
            xdg-utils

      - name: Run Puppeteer Script
        run: node puppeteer-script.js
